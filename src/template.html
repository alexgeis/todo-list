<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	</head>
	<body>
		<div id="content"></div>
		<header id="header">
			<div id="headerLeft">logo</div>
			<div id="headerCenter">search</div>
			<div id="headerRight">
				<div id="addTask">+</div>
				<div id="login">login</div>
				<div id="settings">gear</div>
			</div>
		</header>
		<main id="main">
			<aside id="main-aside">
				<div class="aside-item">INBOX</div>
				<div class="aside-item">PROJECTS</div>
				<div class="aside-item">OTHER</div>
			</aside>
			<section id="main-section">
				<div id="main-header">PAGE TITLE</div>
				<div id="main-content">
					<div class="task-card">
						<div class="task-title">Title</div>
						<div class="task-description">description</div>
						<div class="task-date">due date</div>
						<div class="task-priority">priority</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
