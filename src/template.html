<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	</head>
	<body>
		<div id="content"></div>
		<header id="header">
			<div id="headerLeft">
				<img
					src="./assets/checkbox-marked-circle.png"
					alt="checked circle logo"
				/>
			</div>
			<div id="headerCenter">
				<label for="site-search">Search the site:</label>
				<input type="search" id="site-search" name="q" />

				<button>Search</button>
			</div>
			<div id="headerRight">
				<div id="addTask">
					<img
						id="add-icon"
						src="./assets/plus-circle-outline.png"
						alt="add button plus sign"
					/>
				</div>
				<div id="login">LOGIN</div>
				<div id="settings">
					<a href="https://github.com/alexgeis/todo-list" target="_blank">
						<img
							id="gear-icon"
							src="./assets/cog-outline.png"
							alt="settings gear outline"
						/>
					</a>
				</div>
			</div>
		</header>
		<main id="main">
			<aside id="main-aside">
				<div class="aside-item">INBOX</div>
				<div class="aside-item">PROJECTS</div>
				<div class="aside-item">OTHER</div>
			</aside>
			<section id="main-section">
				<div id="main-header">PAGE TITLE</div>
				<div id="main-content">
					<div class="task-card" id="task-1">
						<div class="task-title">Title</div>
						<div class="task-description">description</div>
						<div class="task-date">due date</div>
						<div class="task-priority">priority</div>
						<div class="task-notes">notes</div>
						<img
							src="./assets/trash-can-outline.png"
							alt="trash can delete icon"
							class="task-delete"
						/>
					</div>
					<div class="task-card" id="task-2">
						<div class="task-title">Title</div>
						<div class="task-description">description</div>
						<div class="task-date">due date</div>
						<div class="task-priority">priority</div>
						<div class="task-notes">notes</div>
						<img
							src="./assets/trash-can-outline.png"
							alt="trash can delete icon"
							class="task-delete"
						/>
					</div>
				</div>
			</section>
		</main>
		<!-- ADD TASK FORM -->
		<section class="add_task_section">
			<div class="new-task-form">
				<h2 class="form_title">Add new task</h2>
				<span class="material-icons close-form" id="close-form"> close </span>
				<label for="t-title"
					>Task title*
					<input
						class="form-control"
						type="text"
						name="task-title"
						id="t-title"
						placeholder="Title"
					/><small class="err-msg">* Task title is required</small></label
				>
				<label for="t-desc"
					>Task description*
					<input
						class="form-control"
						type="textarea"
						name="t-desc"
						id="t-desc"
						placeholder="Description"
					/><small class="err-msg">* Task description is required</small></label
				>
				<label for="t-date"
					>Publishing date*
					<!-- <input
						type="number"
						min="0"
						max="2023"
						step="1"
						value="1917"
						name="book-publishing-date"
						id="t-date"
					/> -->

					<input class="form-control" type="date" name="t-date" id="t-date" />
					<small class="err-msg">* Due date is required</small></label
				>
				<label for="t-priority"
					>Priority (1-5 -> 5 is highest)*
					<input
						class="form-control"
						type="number"
						name="t-priority"
						id="t-priority"
						placeholder="3"
						min="1"
						max="5"
					/><small class="err-msg">* Priority is required</small></label
				>
				<label for="t-notes"
					>Notes*
					<input
						class="form-control"
						type="textarea"
						name="t-notes"
						id="t-notes"
						placeholder="Notes"
					/><small class="err-msg">* Notes are required</small></label
				>

				<div class="new-task-buttons">
					<button class="btn add-task">add</button>
					<button class="btn clear">Clear fields</button>
				</div>
			</div>
		</section>
	</body>
</html>
