<header id="header">
	<div id="headerLeft">
		<img src="./assets/checkbox-marked-circle.png" alt="checked circle logo" />
		<div id="header-site-title">TODO APP</div>
		<button id="seed-projects-btn">SEED DATA</button>
	</div>
	<div id="headerCenter">
		<label for="site-search">Search the site:</label>
		<input type="search" id="site-search" name="q" />
		<button>Search</button>
	</div>
	<div id="headerRight">
		<div id="addBtn">
			<img
				id="add-icon"
				src="./assets/plus-circle-outline.png"
				alt="add button plus icon"
			/>
			<div id="add-icon-menu">
				<img
					id="add-task-form"
					src="./assets/checkbox-marked-circle-plus-outline.png"
					alt="add task plus icon"
				/>
				<img
					id="add-project-form"
					src="./assets/list-group-plus.png"
					alt="add project plus icon"
				/>
			</div>
		</div>
		<div id="login">LOGIN</div>
		<div id="settings">
			<a href="https://github.com/alexgeis/todo-list" target="_blank">
				<img
					id="gear-icon"
					src="./assets/cog-outline.png"
					alt="settings gear outline"
				/>
			</a>
		</div>
	</div>
</header>
